name: Docker Build & Push

on:
  push:
    branches:
      - master

jobs:
  push_to_dockerhub:
    name: Push Docker images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DH_USER }}
          password: ${{ secrets.DH_KEY }}

      - name: Build and push customers image
        run: |
          docker build -t ${{ secrets.DH_USER }}/customers:latest ./customers
          docker push ${{ secrets.DH_USER }}/customers:latest

      - name: Build and push orders image
        run: |
          docker build -t ${{ secrets.DH_USER }}/orders:latest ./orders
          docker push ${{ secrets.DH_USER }}/orders:latest

      - name: Build and push products image
        run: |
          docker build -t ${{ secrets.DH_USER }}/products:latest ./products
          docker push ${{ secrets.DH_USER }}/products:latest
